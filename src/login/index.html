<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login Tempus</title>
</head>
<body>
	
	<form action="" id="form">
		<label for="#ILogin">Login</label>
		<input type="text" id="ILogin" placeholder="Login" class="FormInput">
		<label for="#IEmail">Email</label>
		<input type="email" id="IEmail" placeholder="Email" class="FormInput">
		<label for="#IPassword">Password</label>
		<input type="password" id="IPassword" placeholder="Password" class="FormInput">
		<p>Есть команда? <input type="checkbox" id="ChTeam"></p>
		<input type="number" id="ICodeTeam" placeholder="code" class="FormInput">
		<button type="submit" id="BSubmit">Submit</button>
	</form>

	<script type="module" src="script.js"></script>
	<script type="module" src="utils.js"></script>
</body>
</html>
